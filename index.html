<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Gestion EBook MPDAM</title>
</head>
<body>
    <div class="container pt-5">
        <h1>Gestion EBook - Ahmed Balti - MPDAM</h1>
        <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#add">Add Ebook</button>
        <div class="table-responsive">
            <table class="table table-striped ">
                <thead>
                    <th>id</th>
                    <th>Name</th>
                    <th>Sector</th>
                    <th>Actions</th>
                    
                </thead>
                <tbody id="book-list">
    
                </tbody>
              </table>
        </div>

    </div>
    
    <!-- add Model -->
    <div class="modal fade" id="add" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Add Ebook</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Name" placeholder="Aladin">
                        <label for="Name">Name</label>
                      </div>
                      <div class="form-floating">
                        <input type="text" class="form-control" id="Sector" placeholder="Romance">
                        <label for="Sector">Sector</label>
                      </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="addBook()">Add</button>
                </div>
            </div>
        </div>
    </div>

        <!-- edit Model -->
        <div class="modal fade" id="edit" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Edit Ebook</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="EditName" placeholder="Aladin">
                            <label for="EditName">Name</label>
                          </div>
                          <div class="form-floating">
                            <input type="text" class="form-control" id="EditSector" placeholder="Romance">
                            <label for="EditSector">Sector</label>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" onclick="edit(this)" >Edit</button>
                    </div>
                </div>
            </div>
        </div>
    
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
